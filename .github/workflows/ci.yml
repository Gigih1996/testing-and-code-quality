name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

        with:
          node-version: 18
      - run: npm install
      - run: npx eslint .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

        with:

          node-version: 18

      - run: npm install
      - run: npm test -- --coverage

  sonar:

    runs-on: ubuntu-latest
    needs: test
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test -- --coverage
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2

        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

